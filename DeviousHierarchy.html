<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD STATUS [ONLINE]</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- EPIC FEATURES: BOOT-UP & AUDIO -->
    <div id="boot-sequence">
        <div id="boot-text"></div>
    </div>
    <audio id="audio-hover" src="hover.wav" preload="auto"></audio>
    <audio id="audio-click" src="click.wav" preload="auto"></audio>
    <audio id="audio-critical" src="critical.wav" preload="auto"></audio>
    <!-- END EPIC FEATURES -->

    <div class="animated-grid"></div>
    <div class="vignette-effect"></div>

    <div class="main-container">
        <div class="hierarchy-container">
            <div class="list-header">WORD STATUS INDEX</div>
            <ol class="hierarchy-list"></ol>
        </div>
        <div class="definition-container" id="definition-display">
            <h2 id="definition-title">Awaiting Input...</h2>
            <p id="definition-text">Select a word to access its definition.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
